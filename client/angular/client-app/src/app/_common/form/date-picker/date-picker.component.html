<mat-form-field [style.width.%]="100" [appearance]="appearance">
    <input [formControlName]="controlName" [matDatepicker]="dp" matInput>
    <mat-datepicker-toggle [for]="dp" matSuffix></mat-datepicker-toggle>
    <mat-datepicker #dp></mat-datepicker>
    <span matPrefix>
        <ng-content select="[prefix]"></ng-content>
    </span>
    <mat-label><span class="MatLabel">{{ label }}</span></mat-label>
    <mat-hint><span class="MatHint">{{ hint }}</span></mat-hint>
    <ng-content></ng-content>
    <span matSuffix>
        <ng-content select="[suffix]"></ng-content>
    </span>
    <mat-error *ngIf="control.hasError('required')">
        {{requiredText}}
    </mat-error>
</mat-form-field>
