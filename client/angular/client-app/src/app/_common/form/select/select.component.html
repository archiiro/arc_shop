<mat-form-field [style.width.%]="100" [appearance]="appearance">
    <ng-container *ngIf="objectValue == true">
        <mat-select [multiple]="multiple" [formControlName]="controlName" [placeholder]="placeholder"
            [compareWith]="compareFn">
            <mat-option *ngFor="let item of options" [value]="item">{{ item.name }}</mat-option>
        </mat-select>
    </ng-container>
    <ng-container *ngIf="objectValue == false">
        <mat-select [multiple]="multiple" [formControlName]="controlName" [placeholder]="placeholder">
            <mat-option *ngFor="let item of options" [value]="item.id">{{ item.name }}</mat-option>
        </mat-select>
    </ng-container>

    <span matPrefix>
        <ng-content select="[prefix]"></ng-content>
    </span>
    <mat-label><span class="MatLabel">{{ label }}</span></mat-label>
    <mat-hint><span class="MatHint">{{ hint }}</span></mat-hint>
    <ng-content></ng-content>
    <span matSuffix>
        <ng-content select="[suffix]"></ng-content>
    </span>
    <mat-error *ngIf="control.hasError('required')">
        {{requiredText}}
    </mat-error>
</mat-form-field>
