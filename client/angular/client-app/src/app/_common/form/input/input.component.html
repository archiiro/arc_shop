<mat-form-field [style.width.%]="100" [appearance]="appearance">
    <ng-container *ngIf="textArea == true">
        <textarea matInput type="{{ type }}" [formControlName]="controlName"></textarea>
    </ng-container>
    <ng-container *ngIf="textArea == false">
        <input matInput type="{{ type }}" [formControlName]="controlName" />
    </ng-container>

    <span matPrefix>
        <ng-content select="[prefix]"></ng-content>
    </span>
    <mat-label><span class="MatLabel">{{ label }}</span></mat-label>
    <mat-hint><span class="MatHint">{{ hint }}</span></mat-hint>
    <ng-content></ng-content>
    <span matSuffix>
        <ng-content select="[suffix]"></ng-content>
    </span>
    <mat-error *ngIf="control.hasError('required')">
        {{requiredText}}
    </mat-error>
</mat-form-field>
