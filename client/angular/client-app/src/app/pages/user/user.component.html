<vex-secondary-toolbar>
  <globits-breadcrumbs
    [crumbs]="breadcrumbs"
    class="flex-auto"
  ></globits-breadcrumbs>

  <button class="ml-2" color="primary" mat-icon-button type="button">
    <mat-icon svgIcon="mat:more_vert"></mat-icon>
  </button>
</vex-secondary-toolbar>
<div class="p-gutter fullwidth">
  <div class="flex flex-col sm:flex-row gap-4">
    <form [formGroup]="form" class="card flex-auto">
      <div class="card flex-auto">
        <div
          class="px-6 py-4 border-b flex items-center"
          style="background-color: #006778"
        >
          <h2 class="title m-0">Nhập thông tin cần sửa</h2>
        </div>
        <div class="px-6 py-4 flex flex-col">
          <div class="flex flex-col sm:flex-row sm:gap-4">
            <globits-input
              class="flex-auto"
              [label]="'Tên đăng nhập'"
              [control]="f.code"
              [controlName]="'code'"
              [requiredText]="'Mã KH không được để trống'"
            >
            </globits-input>
            <globits-input
              class="flex-auto"
              [label]="'Họ tên'"
              [control]="f.personName"
              [controlName]="'personName'"
              [requiredText]="'Tên khách hàng không được để trống'"
            >
            </globits-input>
          </div>
          <div class="flex flex-col sm:flex-row sm:gap-4">
            <globits-input
              class="flex-auto"
              [label]="'Số điện thoại'"
              [control]="f.code"
              [controlName]="'code'"
              [requiredText]="'Mã KH không được để trống'"
            >
            </globits-input>
            <globits-input
              class="flex-auto"
              [label]="'Email'"
              [control]="f.personName"
              [controlName]="'personName'"
              [requiredText]="'Tên khách hàng không được để trống'"
            >
            </globits-input>
          </div>
        </div>
      </div>
      <div class="flex items-center justify-center" style="margin-top: 10px; padding: 10px">
        <button color="primary" mat-raised-button type="submit">
          Lưu thông tin
        </button>
        <button type="button" routerLink="/profile" mat-button>
          Đóng
        </button>
      </div>
    </form>
  </div>
</div>
